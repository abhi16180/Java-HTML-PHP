<!DOCTYPE html>
<head>
   <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
   <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</head>
<body>
   <div class="form-row mw-full w-400" method="post">
       <form class="form-inline w-400 mw-full m-20">
           <label for="author" class="required">Author : </label>
           <input type="text" class="form-control" id="author" placeholder="author" required="required">
       </form>  
       <form class="form-inline w-400 mw-full m-20">
           <label for="title" class="required">Title : </label>
           <input type="text" class="form-control" id="title" placeholder="title" required="required">
       </form>
       <form class="form-inline w-400 mw-full m-20">
           <label for="price" class="required">Price : </label>
           <input type="number" class="form-control" id="price" placeholder="price" required="required">
       </form>
       <input class="btn btn-primary m-20" type="submit" value="Submit">
       <input class="btn btn-danger m-20" type="reset" value="Reset"></input>
   </div>
</body>
</html>
